repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-merge-conflict
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: detect-private-key
      - id: check-json
      - id: pretty-format-json
      - id: check-toml
      - id: check-yaml

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
      - id: python-check-blanket-type-ignore

  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: isort .
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]

      - id: black
        name: black
        entry: black .
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]

      - id: flake8
        name: flake8
        entry: flake8 .
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]

      - id: mypy
        name: mypy
        entry: mypy .
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]

