<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/styles/chat.css">
    <title>Chat</title>
</head>
<body>
<div class="chat-container">
    <div class="user-list" id="userList">
        <div class="user-item" data-user-id="{{ user.id }}">
            Favorites
        </div>
        {% for chat in users_all %}
            {% if chat.id != user.id %}
                <div class="user-item" data-user-id="{{ chat.id }}">
                    {{ chat.name }}
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <div class="chat-area">
        <div class="chat-header" id="chatHeader">
            <span>Chat</span>
            <button class="logout-button" id="logoutButton" onclick="logout()">Logout</button>
        </div>
        <div class="messages" id="messages">
            <div class="welcome-message">Choose chat for communication</div>
        </div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Enter message..." disabled>
            <button id="sendButton" disabled>Send</button>
        </div>
    </div>
</div>

<script>
    const currentUserId = parseInt("{{ user.id }}", 10);
</script>

<script src="/static/js/chat.js"></script>
</body>
</html>
